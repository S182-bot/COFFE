<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar a:hover {
            background-color: #575757;
            color: #fff;
        }
        .navbar .logo {
            width: 80px;           /* Increased width */
            height: 80px;          /* Increased height to make it larger */
            border-radius: 50%;    /* Makes it a perfect circle */
            overflow: hidden;      /* Ensures the image doesn't overflow the circle */
        }
        .navbar .logo img {
            width: 100%;           /* Make the image fill the circle */
            height: 100%;          /* Make the image fill the circle */
            object-fit: cover;     /* Ensures the image covers the area */
        }
        .navbar .menu {
            display: flex;
        }
        .navbar .menu a {
            margin-left: 10px;
        }
        @media (max-width: 600px) {
            .navbar .menu {
                flex-direction: column;
                display: none;
                width: 100%;
                background-color: #333;
            }
            .navbar .menu.active {
                display: flex;
            }
            .navbar .toggle {
                display: block;
                cursor: pointer;
                color: white;
                font-size: 1.5em;
            }
        }
        .toggle {
            display: none;
        }
   
    body {
      background-color:rgb(65, 56, 50);
    }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="nice.jpg" alt="Logo">  <!-- Your logo image -->
        </div>
        <div class="toggle" onclick="toggleMenu()">â˜°</div>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="hys.html">COFFEE SHOP</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.navbar .menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
